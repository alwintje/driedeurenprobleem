<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/score.css" rel="stylesheet" />

    <title>Score </title>
</head>
<body>
    <button id="toggle">Show 1 per user</button><br />
    <div class="percentages">
        <span id="percentChanged"></span>% changed<br />
        <span id="percentGoodChanged"></span>% changed and got it right<br />
        <span id="percentGoodNotChanged"></span>% not changed and got it right<br />
        <span id="percentWrongChanged"></span>% changed and got it wrong<br />
        <span id="percentWrongNotChanged"></span>% not changed and got it wrong<br />
        <span id="percentBetterCouldChange"></span>% changed of all right attempts<br />
        <span id="percentBetterCouldNotChange"></span>% not changed of all right attempts<br />


    </div>

    <br />
    <table id="score">
        <thead>
            <tr>
                <th>ID</th>
                <th>Eerste deur</th>
                <th>Tweede deur</th>
                <th>Goede deur</th>
                <th>Gewisseld</th>
                <th>Goed?</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="js/score.js"></script>
</body>
</html>
